<h1  mat-dialog-title >{{isSite}}</h1>
<div mat-dialog-content >   
    <app-site-editor #siteEditor [site]="data.site"></app-site-editor>
</div>
<div mat-dialog-actions>
    <button  mat-raised-button  (click)="siteEditor.save()"  color="primary">{{'site.management.save' | translate}}</button>
    <button  mat-raised-button  (click)="cancel()" color="warn">{{'site.management.cancel' | translate}}</button>   
</div>
<div class="clearfix space20"></div>
