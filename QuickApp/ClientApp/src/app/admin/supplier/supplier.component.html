<app-page-header title="Supplier" icon="assignment_ind"></app-page-header>
<div class="page-content"  [hidden]="isAddingsupplier">
    <div class="search-box">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)"
                placeholder="{{'Supplier.Management.Search' | translate}}">
        </mat-form-field>
    </div>
    <div class="example-container mat-elevation-z8">
        <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
         <mat-table [dataSource]="dataSource" matSort matSortActive="Name1" matSortDirection="asc"
            matSortDisableClear>
            <ng-container matColumnDef="name1">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name 1
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.name1}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="name2">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name 2
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.name2}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="address">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Address
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.address}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Email
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="contactNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.contactNumber}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="note">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Note
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.note}} </mat-cell>
            </ng-container>
           
            <ng-container matColumnDef="isActive">
                <mat-header-cell class="just-cont-center small-cell1" *matHeaderCellDef mat-sort-header>
                    {{'project.management.IsActive' | translate}}</mat-header-cell>
                <mat-cell class="just-cont-center small-cell1" *matCellDef="let row">
                    <mat-checkbox [(ngModel)]="row.isActive" disabled="true"> </mat-checkbox>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Actions">
                <mat-header-cell class="just-cont-center" *matHeaderCellDef>
                    <button mat-button color="primary" matTooltip="Add" (click)="editClick()">
                        <mat-icon class="mat-button-icon">add</mat-icon>Add Supplier
                    </button>
                </mat-header-cell>
                <mat-cell class="just-cont-center" *matCellDef="let row">
                    <button mat-icon-button matTooltip="Edit" (click)="editClick(row)">
                        <mat-icon color="primary">edit</mat-icon>
                    </button>
                
                    <button mat-icon-button matTooltip="Delete" [hidden]="!row.isActive" (click)="confirmDelete(row)">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
           <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
         </mat-table>
         <div style="text-align: center;" [hidden]="!(dataSource.data.length==0)">
            <p>No Records Found</p>
        </div>
        <div style="text-align: center;" *ngIf="displayNoRecords">
            <p>No Search Results Found</p>
        </div>
        <mat-paginator class="table-lg" [length]="dataSource.data.length" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
</div>
<div class="page-content" *ngIf="isAddingsupplier">
    <mat-card>
        <br>
        <mat-card-content>
            <form [formGroup]="supplierForm">
                <div class="row">
                    <mat-form-field class="col-md-4">  
                        <mat-label>Name 1</mat-label> 
                        <input matInput formControlName="name1" style="text-transform: capitalize;"  required maxlength="50" />
                    </mat-form-field>
                    <mat-form-field class="col-md-4">  
                        <mat-label>Name 2</mat-label> 
                        <input matInput formControlName="name2" style="text-transform: capitalize;"  required maxlength="50" />
                    </mat-form-field>
                    <mat-form-field class="col-md-4">  
                        <mat-label>Address</mat-label> 
                        <input matInput formControlName="address" style="text-transform: capitalize;"  required maxlength="50" />
                    </mat-form-field>
                    <mat-form-field class="col-md-4">  
                        <mat-label>Email</mat-label> 
                        <input matInput formControlName="email" style="text-transform: capitalize;"  required maxlength="50" />
                    </mat-form-field>
                    <mat-form-field class="col-md-4">  
                        <mat-label>Contact Number</mat-label> 
                        <input matInput formControlName="contactNumber" style="text-transform: capitalize;"  required maxlength="50" />
                    </mat-form-field>

                    <mat-form-field class="col-md-4">  
                        <mat-label>Note</mat-label> 
                        <input matInput formControlName="note" style="text-transform: capitalize;"   maxlength="50" />
                    </mat-form-field>
                </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="file">{{'Assets.Management.UploadImage'|translate}} </label>
                        <input type="file" class="form-control" id="file" accept="image/*" (change)="onSelectFiles($event)">
                    </div>
                    <!-- <div class="col-md-4" *ngIf="isNewAsset">
                        <img [src]="image" style="height: 80px;" alt="" />
                    </div>
                    <div class="col-md-4" *ngIf="!isNewAsset">
                            <img [src]="assetRefData.fileLocation" style="height: 80px;" alt="" />
                    </div> -->
                </div>
                     <!-- <div class="row">
                        <input type="file"  (change)="uploadFile($event)" class="form-control col-md-4" formControlName="file" style="text-transform: capitalize;"  required maxlength="50" />
                     
                </div> -->
           <mat-checkbox formControlName="isActive">IsActive</mat-checkbox>
        </form>
        </mat-card-content>
        <mat-card-actions>
            <div class="float-right" style="padding-top: 12px;">
                <button mat-raised-button color="primary" (click)="savesupplier()">save</button>
                <button mat-raised-button color="warn" (click)="onCancelClick()">cancel</button>
            </div>
        </mat-card-actions>
        <div class="clearfix"></div>
    </mat-card>
</div>
