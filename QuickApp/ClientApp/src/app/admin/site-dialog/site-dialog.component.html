<h1  mat-dialog-title [dir]="textDir">{{isSite}}</h1>
<div mat-dialog-content [dir]="textDir">   
    <app-site-editor #siteEditor [site]="data.site"></app-site-editor>
</div>
<div mat-dialog-actions>
    <button  mat-raised-button [dir]="textDir"  (click)="siteEditor.save()"  color="primary">Save</button>
    <button  mat-raised-button  [dir]="textDir" (click)="cancel()" color="warn">Cancel</button>   
</div>
<div class="clearfix space20"></div>
