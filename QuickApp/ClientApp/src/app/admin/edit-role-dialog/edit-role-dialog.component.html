

<h1 *ngIf="canManageRoles" [dir]="textDir" mat-dialog-title>{{roleName ? ('roles.management.EditRole' | translate:roleName) : ('roles.management.NewRole' | translate)}}</h1>
<h1 *ngIf="!canManageRoles" [dir]="textDir" mat-dialog-title>{{'roles.management.RoleDetails' | translate:roleName}}</h1>
<div mat-dialog-content [dir]="textDir">
    <role-editor #roleEditor [role]="data.role" [allPermissions]="data.allPermissions"></role-editor>
</div>
<div mat-dialog-actions >
    <button [dir]="textDir"  *ngIf="canManageRoles" mat-raised-button (click)="roleEditor.save();" color="primary">Save</button>
    <button [dir]="textDir"  *ngIf="canManageRoles" mat-raised-button (click)="cancel()" color="warn">Cancel</button>
    <button  [dir]="textDir"  *ngIf="!canManageRoles" mat-raised-button (click)="cancel()">Close</button>
</div>
