<app-page-header title="Purchase Order" icon="assignment_ind"></app-page-header>
<div class="page-content">
    <div class="search-box">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)"
                placeholder="{{'Purchase Order.Management.Search' | translate}}">
        </mat-form-field>
    </div>
    <div class="example-container mat-elevation-z8">
        <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>  
        <mat-table [dataSource]="dataSource" matSort matSortActive="Name1" matSortDirection="asc"
        matSortDisableClear>
        <ng-container matColumnDef="supplierId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>SupplierId
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.supplierId}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Name1">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name 1
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Name1}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Items">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Items
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Items}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="ArrivingDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Arriving Date
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.ArrivingDate}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="isActive">
            <mat-header-cell class="just-cont-center small-cell1" *matHeaderCellDef mat-sort-header>
                {{'Item.Management.Is Active'|translate}} </mat-header-cell>
            <mat-cell class="just-cont-center small-cell1" *matCellDef="let row">
                <mat-checkbox [(ngModel)]="row.isActive" disabled="true"> </mat-checkbox>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Actions">
            <mat-header-cell class="just-cont-center" *matHeaderCellDef>
                <button mat-button color="primary" matTooltip="Add" (click)="editClick()">
                    <mat-icon class="mat-button-icon">add</mat-icon>Add Order
                </button>
            </mat-header-cell>
            <mat-cell class="just-cont-center" *matCellDef="let row">
                <button mat-icon-button matTooltip="Edit" (click)="editClick(row)">
                    <mat-icon color="primary">edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete" [hidden]="!row.isActive" (click)="confirmDelete(row)">
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    <div style="text-align: center;" [hidden]="!(dataSource.data.length==0)">
        <p>{{'Item.Management.No Records Found'|translate}}</p>
    </div>
    <div style="text-align: center;" *ngIf="displayNoRecords">
        <p>{{'Item.Management.No Search Results Found'|translate}}</p>
    </div>
    <mat-paginator class="table-lg" [length]="dataSource.data.length" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
        </mat-table>
    </div>
</div>
