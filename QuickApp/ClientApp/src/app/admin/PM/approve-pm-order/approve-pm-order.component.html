<h1 mat-dialog-title>Accept PM Procedure</h1>
<div mat-dialog-content>
    <div>
        <p>Are you sure you want to Approve this Procedure ? </p>
    </div>
</div>
<div mat-dialog-actions class="float-right" style="padding-top: 12px;">
    <button mat-raised-button color="primary" (click)="onAceptClick()">Accept</button>
    <button mat-raised-button (click)="Cancel()" color="warn">Cancel</button>
</div>
