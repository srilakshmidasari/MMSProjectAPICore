<div class="page-content" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <div>
    <mat-card class="email-confirmation-card mat-elevation-z6">
      <mat-card-header>
        <mat-card-title>Confirm Email</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{message}}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-stroked-button [color]="isSuccess ? 'primary' : 'warn'" routerLink="/login">Finish</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
