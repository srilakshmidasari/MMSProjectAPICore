<div class="page-content" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <div>
    <mat-card class="password-recovery-card mat-elevation-z6">
      <mat-card-header>
        <mat-card-title>{{'mainMenu.Recover Password'|translate}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p *ngIf="isSuccess">{{'mainMenu.Please check your email to reset your password.'|translate}}</p>
        <form *ngIf="!isSuccess" #form="ngForm" [formGroup]="recoverPasswordForm" (ngSubmit)="recover()" novalidate class="app-recover-form">
          <mat-form-field class="app-validate">
            <input matInput formControlName="usernameOrEmail" placeholder="{{'mainMenu.Username Or Email'|translate}}" autocomplete="email" (keydown.enter)="recover()">
            <mat-error *ngIf="usernameOrEmail.hasError('required')">
              {{'mainMenu.User name or Email address is'|translate}} <strong>{{'mainMenu.required'|translate}}</strong>
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="!isSuccess" mat-raised-button color="primary" [disabled]="isLoading" (click)="recover()">
          <mat-spinner *ngIf="isLoading" [diameter]="20"></mat-spinner>
          {{'mainMenu.RECOVER'|translate}}
        </button>
        <a *ngIf="!isSuccess" mat-button routerLink="/">{{'mainMenu.CANCEL'|translate}}</a>
        <a *ngIf="isSuccess" mat-raised-button color="accent" routerLink="/">{{'mainMenu.FINISH'|translate}}</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
